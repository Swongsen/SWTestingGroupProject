<html>
  <head>
  </head>
  <body bgcolor = "#FFE5DF">

    <center>
      <h1> Welcome to the Online Banking System </h1>
      <h2> Current Account </h2>
    </center>

    <center>
      <div id = "myNavBar">
        <ul>
          <a href='buystocks'>
            <input type="button" value="Buy Stocks">
          </a>
          <a href='sellstocks'>
            <input type="button" value="Sell Stocks">
          </a>
          <a href ='/checkfunds'>
            <input type="button" value="Check Funds">
          </a>
          <a href='/addaccount'>
            <input type="button" value="Add Account">
          </a>
        </ul>
      </div>
    </center>
    
    <center>
      <a href='/login'>
        <input type="button" value="Sign Out">
      </a>
    </center>

    <center>
      <h2> Accounts </h2>
      <div id = "accountSection">
        {% for account in accounts %}
          <a href="/selectaccount/accountname={{account[2]}}"">
            <input type="button" value={{account[2]}}>
          </a>
        {% endfor %}
        {% if accounts == null %}
          <p> No accounts created yet. Try adding an account! </p>
        {% endif %}
      </div>
    </center>
  </body>
</html>
