language: python

jobs:
  include:
    - stage: "Build"
      script: pip install -r requirements.txt
    - stage: "Tests"                # naming the Tests stage
      name: "Unit Tests"            # names the first Tests stage job
      script: pytest webtests.py
    - stage: "Linter"
      name: "Linting"
      script: pylint main.py --exit-zero
